{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<h1>{{ title }}</h1>

{% for classsample in classsample_list %}
    <li>{{ classsample.desc }} -- {{ classsample.name }}</li>
{% endfor %}
